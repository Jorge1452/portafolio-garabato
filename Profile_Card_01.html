<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style_Card.css".css">
    <title>Profile Card</title>
</head>
<body>
    <table>
        <div class="container">
            <div class="iconheader">
                <li>
                    <i class="fa-solid fa-arrow-left"></i>
                </li>
                <ul>
                   <i id="heart" class="fa-regular fa-heart"></i>
                   <i class="fa-solid fa-heart"></i>
                </ul>
            </div>
            <div class="FotoRetrato">
                <img src="FOTO/RETRATO.jpeg" alt="FotoRetrato">
            </div>
            <div class="Nombre">
                <h2>Jorge Cruz</h2>
            </div>
            <div class="presentación">
                <p>✏️ Design Grafic 👋 Front-End Dev in the making! 💻 🌟 Learning HTML, CSS, JavaScript. 🚀 Building awesome web interfaces. </p>
            </div>
            <div class="Contactame">
                <a href="mailto:cruzerojorge@gmail.com"><button>Mi Correo</button></a>
            </div>
            <div class="IconLink">
                <img src="FOTO/ICON-02 (1).png" alt="Linkedin">
                <img src="FOTO/ICON-03 (1).png" alt="Github">
                <img src="FOTO/ICON_Mesa de trabajo 1 (1).png" alt="Instagram">
            </div>
        </div>
    </table>
</html>
